<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    .container {
  display: flex;
  flex-wrap: wrap;
}

.dataItem {
  cursor: pointer;
  padding: 10px;
  margin: 5px;
  border: 1px solid #ccc;
}

.detailsContainer {
  margin-top: 20px;
}

  </style>
  <title>Display Data on Click</title>
</head>
<body>

<div class="container" id="dataContainer">

</div>

<div class="detailsContainer" id="detailsContainer">
  <!-- Display the details here -->
  
</div>

<!-- <script src="script.js"></script> -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
  // Add click event listener to each data item
  const dataItems = document.querySelectorAll('.dataItem');

  dataItems.forEach(item => {
    item.addEventListener('click', function () {
      const itemId = this.getAttribute('data-id');
      fetchDataAndDisplayDetails(itemId);
    });
  });

  // Function to fetch data from PHP script and display details
  function fetchDataAndDisplayDetails(itemId) {
    const xhr = new XMLHttpRequest();
    
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        const detailsContainer = document.getElementById('detailsContainer');
        detailsContainer.innerHTML = xhr.responseText;
      }
    };

    xhr.open('GET', `get_details.php?id=${itemId}`, true);
    xhr.send();
  }
});
</script>
</body>
</html>
